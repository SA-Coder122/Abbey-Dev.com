      .navigation {
        background-color: white;
        margin: auto;
        display: flex;
        width: 800px;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
        height: 120px;
        transform: translateY(200px);
      }
      .logo {
        background-color: rgb(255, 255, 255);
        float: left;
        border-radius: 50px;
        margin: 10px;
        border: 0px solid black;
        transform: translateY(0);
        transition: 0.5s;
      }
      .view-text {
        position: absolute;
        text-decoration: none;
        margin-top: 5px;
        font-size: large;
        visibility: hidden;
        background-color: rgb(193, 189, 189);
        display: block;
        margin: 10px;
        color: rgb(0, 0, 0);
        padding: 10px;
        font-weight: bold;
        border-radius: 10px;
        transition: 0.5s;
        transition-delay: 1.2s;
        opacity: 0;
        box-shadow: 10px 10px 10px rgb(37, 35, 35);
        transform: scale(0) translateY(50px);
      }
      img {
        aspect-ratio: 10/2;
        width: 50px;
        height: 50px;
        padding: 20px;
      }
      .logo:hover .view-text {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        transform: scale(1);
      }
      .logo:focus {
        border: 12px solid white;
        background-color: black;
        transform: translateY(-20px);
      }
      .logo:focus img {
        filter: invert(1);
      }
      .logo:focus .view-text {
        visibility: hidden;
        opacity: 0;
      }

      input {
        height: 5px;
        width: 300px;
        position: absolute;
        border-radius: 30px;
        border: 3px solid grey;
        font-weight: bolder;
        color: grey;
        font-size: 20px;
        transition: 0.5s;
        transition-timing-function: cubic-bezier(0.21, 0.77, 0.42, 1.3);
        visibility: hidden;
        transform: scale(0);
        opacity: 0;
        margin-top: 0px;
        left: -100px;
        box-shadow: 10px 10px 10px rgb(33, 32, 32);
      }
      #search:focus-within input {
        visibility: visible;
        opacity: 1;
        transform: scale(1);
        margin-top: -100px;
        height: 60px;
      }
      /* settings pop-up */
      .container {
        position: absolute;
        background-color: white;
        padding: 0.5em;
        display: grid;
        margin-left: -1.5em;
        grid-row-start: auto;
        border-radius: 20px;
        width: 9em;
        bottom: 7.5em;
        height: 2em;
        box-shadow: 10px 10px 10px rgb(36, 34, 34);
        visibility: hidden;
        opacity: 0;
        transition: 0.5s;
        transition-timing-function: cubic-bezier(0.21, 0.77, 0.42, 1.3);
      }
      .container > span {
        padding: 0.5em;
        margin: 0.1em;
        color: black;
        border-radius: 10px;
      }
      .container > span:hover {
        background-color: rgb(198, 191, 191);
      }
      #setting:focus-within .container {
        visibility: visible;
        opacity: 1;
        height: 9em;
      }

            font-size: 18px;
            line-height: 32px;
            margin-bottom: 24px;
          }
          .lock-screen__actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
          }
          .lock-screen__action {
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            padding: 8px 24px;
          }
          .upgrade-btn {
            color: #fff;
            background: linear-gradient(180deg, #20df9e, #13cf8f);
          }
          .skip-btn {
            color: #3066ff;
            border-width: 1px;
            border-style: solid;
            border-color: #3066ff;
            position: relative;
          }
          .skip-btn__tooltip {
            font-size: 14px;
            line-height: 24px;
            font-weight: 400;
            position: absolute;
            z-index: 1;
            left: 50%;
            top: calc(100% + 18px);
            padding: 8px 12px;
            color: #fff;
            border: 1px solid #4a5764;
            background-color: #222e3a;
            border-radius: 8px;
            width: max-content;
            pointer-events: none;
            animation: slide-in 0.6s ease-in-out forwards;
          }
          @keyframes slide-in {
            0% {
              opacity: 0;
              transform: translate(-50%, -100%);
            }
            to {
              opacity: 1;
              transform: translate(-50%);
            }
          }
          .skip-btn__tooltip:after {
            content: "";
            display: block;
            position: absolute;
            z-index: 1;
            top: -8px;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 8px 8px;
            border-color: transparent transparent #222e3a;
            transform: translate(-6px);
          }
          .skip-btn__icon {
            display: none;
          }
          .skip-btn:disabled {
            cursor: not-allowed;
          }
          .skip-btn:disabled .skip-btn__tooltip,
          .skip-btn:disabled .skip-btn__text {
            display: none;
          }
          .skip-btn:disabled .skip-btn__icon {
            display: initial;
            animation: tick-tock 0.8s steps(8, end) infinite;
          }
          @keyframes tick-tock {
            to {
              transform: rotate(360deg);
            }
          }
          .timer {
            position: relative;
            max-width: 422px;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 40px #2b374114;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
          }
          .timer__circle-backward {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            max-width: 100%;
            height: auto;
            opacity: 0.4;
          }
          .timer__circle-forward {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 1;
            max-width: 100%;
            height: auto;
            animation: sector 5s linear forwards;
          }
          .timer__fire-icon {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translate(-50%);
            z-index: 2;
          }
          .timer__text {
            font-size: clamp(18px, 10vw, 88px);
            letter-spacing: -1px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            position: relative;
            z-index: 3;
          }
          .timer--finished .timer__text {
            color: #98a0a9;
          }
          .timer--finished .timer__circle-forward {
            display: none;
          }
          @keyframes sector {
            0% {
              clip-path: polygon(
                50% 50%,
                0% 2%,
                100% 0%,
                100% 100%,
                0% 100%,
                0% 2%
              );
            }
            25% {
              clip-path: polygon(
                50% 50%,
                0% 2%,
                100% 0%,
                100% 100%,
                0% 100%,
                0% 100%
              );
            }
            25.000001% {
              clip-path: polygon(50% 50%, 0% 2%, 100% 0%, 100% 100%, 0% 100%);
            }
            50% {
              clip-path: polygon(50% 50%, 0% 2%, 100% 0%, 100% 100%, 100% 100%);
            }
            50.000001% {
              clip-path: polygon(50% 50%, 0% 2%, 100% 0%, 100% 100%);
            }
            75% {
              clip-path: polygon(50% 50%, 0% 2%, 100% 0%, 100% 0%);
            }
            75.000001% {
              clip-path: polygon(50% 50%, 0% 2%, 100% 0%);
            }
            to {
              clip-path: polygon(50% 50%, 0% 2%, 0% 0%);
            }
          }
          @media (prefers-color-scheme: dark) {
            .lock-screen {
              color: #fff;
              background-image: radial-gradient(
                  circle at 0% 0%,
                  #2f4f4fcc,
                  #2f4f4f00 50%
                ),
                radial-gradient(circle at 100% 0%, #193042cc, #19304200 50%),
                radial-gradient(circle at 100% 100%, #1c3041cc, #1c304100 50%),
                radial-gradient(circle at 0% 100%, #1b263bcc, #1b263b00 50%),
                radial-gradient(
                  circle at 50% 50%,
                  #141e28,
                  #141e28cc,
                  #1b263b66,
                  #1c304133,
                  #1c304100
                ),
                linear-gradient(to bottom right, #2f4f4f, #1b263b);
            }
            .lock-screen__close {
              background-color: #ffffff1a;
            }
            .skip-btn {
              color: #fff;
              border-color: #fff;
            }
            .skip-btn__tooltip {
              color: #222e3a;
              border: 1px solid #f5f6f7;
              background-color: #fff;
            }
            .skip-btn__tooltip:after {
              border-color: transparent transparent #fff;
            }
            .timer {
              background-color: #191b25;
            }
            .timer__circle-backward {
              opacity: 1;
            }
            .timer--finished .timer__text {
              color: #5c6977;
            }
          }
        </style></template
      ><style>
        @font-face {
          font-family: FigtreeVF;
          src: url(chrome-extension://majdfhpaihoncoakbjgbdhglocklcgno/fonts/FigtreeVF.woff2)
              format("woff2 supports variations"),
            url(chrome-extension://majdfhpaihoncoakbjgbdhglocklcgno/fonts/FigtreeVF.woff2)
              format("woff2-variations");
          font-weight: 100 1000;
          font-display: swap;
        }
      </style></veepn-lock-screen
    >
  </body>
</html>
